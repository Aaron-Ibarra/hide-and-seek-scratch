<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Hide but also Seek (spooky so scary)</h1>
        </header>

        <main>
            <section id="opener">
                <h1>Ready to Seek? We're ready to hide!</h1>
            </section>
            <section id="spooky-images">
                <div class="spooky">
                    <img
                        id="haunted-house-1"
                        class="house"
                        src="assets/haunted-house.png"
                        alt="a haunted house"
                    />
                    <div class="ghost"></div>
                    <button id="btn-1">HERE?</button>
                </div>
                <div class="spooky">
                    <img
                        id="haunted-house-2"
                        class="house"
                        src="assets/haunted-house.png"
                        alt="a haunted house"
                    />
                    <div class="ghost"></div>
                    <button id="btn-2">MAYBE HERE?</button>
                </div>
                <div class="spooky">
                    <img
                        id="haunted-house-3"
                        class="house"
                        src="assets/haunted-house.png"
                        alt="a haunted house"
                    />
                    <div class="ghost"></div>
                    <button id="btn-3">HOW ABOUT HERE?</button>
                </div>
            </section>
        </main>
    </body>
</html>
